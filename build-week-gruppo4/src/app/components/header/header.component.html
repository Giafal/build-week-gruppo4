  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <img
          class="bi me-5"
          width="80"
          height="80"
          src="https://cdn.discordapp.com/attachments/1092788792601092116/1118095620683595836/vecteezy_vector-pet-shop-logo-design-template-modern-animal-icon_6470722-PhotoRoom.png-PhotoRoom.png"
        />
      </a>

      </a> -->

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a [routerLink]="['/auth']" class="nav-link px-2 text-white mx-3"
            >Home</a
          >
        </li>
        <li><a href="#" class="nav-link px-2 text-white mx-3">Pets</a></li>
        <li>
          <a
            href="#"
            class="nav-link px-2 text-white mx-3"
            [routerLink]="['/crud']"
            >Add pet</a
          >
        </li>
        <li><a href="#" class="nav-link px-2 text-white mx-3">About</a></li>
        <li>
          <a [routerLink]="['/faqs']" class="nav-link px-2 text-white mx-3"
            >FAQs</a
          >
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control form-control-dark"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="text-end">
        <button
          *ngIf="authSvc.isLogged; else loginButton"
          (click)="logout()"
          type="button"
          class="btn btn-outline-light me-2"
        >
          Logout
        </button>
        <ng-template #loginButton>
          <button
            type="button"
            class="btn btn-outline-light me-2"
            [routerLink]="['/auth', 'login']"
          >
            Login
          </button>
        </ng-template>
        <button
          type="button"
          class="btn btn-outline-light btn-success"
          [routerLink]="['/auth', 'register']"
        >
          Sign-up
        </button>
