<form>
  <input
    type="text"
    class="form-control"
    name="name"
    [(ngModel)]="newAnimal.name"
    placeholder="Name"
  />
  <input
    type="text"
    class="form-control"
    name="breed"
    [(ngModel)]="newAnimal.breed"
    placeholder="Breed"
  />
  <input
    type="text"
    class="form-control"
    name="description"
    [(ngModel)]="newAnimal.description"
    placeholder="Description"
  />
  <input
    type="text"
    class="form-control"
    name="Url"
    [(ngModel)]="newAnimal.url"
    placeholder="Url"
  />
  <button class="btn btn-primary" (click)="create()">Aggiungi cane</button>
</form>

<table class="table mt-5">
  <tr *ngFor="let animal of animals">
    <td><img src="{{ animal.url }}" alt="" /></td>
    <td>{{ animal.name }}</td>
    <td>{{ animal.breed }}</td>
    <td>{{ animal.description }}</td>
    <td>
      <button
        class="btn btn-warning"
        [routerLink]="['/dashboard', 'edit', animal.id]"
      >
        Modifica
      </button>
      <button class="btn btn-danger" (click)="delete(animal.id)">Delete</button>
    </td>
  </tr>
</table>
