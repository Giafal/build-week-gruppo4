<form #f="ngForm">
  <input
    type="text"
    class="form-control"
    name="name"
    [(ngModel)]="newAnimal.name"
    placeholder="Name"
  />
  <input
    type="text"
    class="form-control"
    name="breed"
    [(ngModel)]="newAnimal.breed"
    placeholder="Breed"
  />
  <input
    type="text"
    class="form-control"
    name="description"
    [(ngModel)]="newAnimal.description"
    placeholder="Description"
  />
  <input
    type="text"
    class="form-control"
    name="Url"
    [(ngModel)]="newAnimal.url"
    placeholder="Url"
  />
  <button class="btn btn-primary" (click)="create()">Aggiungi cane</button>
</form>

<div class="container mt-5">
  <div class="row">
    <div class="col-3" *ngFor="let animal of animals">
      <div class="card">
        <img
          src="{{ animal.url }}"
          class="card-img-top"
          alt="..."
          height="300"
        />
        <div class="card-body">
          <h5 class="card-title">{{ animal.name }}</h5>
          <h6 class="card-title">{{ animal.breed }}</h6>
          <p class="card-text">{{ animal.description }}</p>
          <a
            class="btn btn-warning"
            [routerLink]="['/crud', 'edit', animal.id]"
          >
            Modifica
          </a>
          <a class="btn btn-primary" (click)="delete(animal.id)">Cancella</a>
        </div>
      </div>
    </div>
  </div>
</div>
